<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <header>
        <div class="head">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-6">
                        <div class="image">
                            <a href="index.html">

                                <img src="assets/Images/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-8 col-6 right d-flex justify-content-end">
                        <p>Not a Member?</p>
                        <a class="sign" href="">Sign Up Now</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="all">
        <div class="d-flex">
            <div class="col-lg-4 signleft">
                <h3>We Offer the Best Products</h3>
            </div>
            <div class="col-lg-8 col-12 signright">
                <div class="signtext text-start">
                    <div class="signtop">

                        <h3>Sign in to eTrade.</h3>
                        <p>Enter your detail below</p>
                    </div>

                    <div class="signinp">
                        <input class="emailjs"  type="text">
                        <span class="signemail">
                            <span>Email</span>
                        </span>
                        <input class="passwordjs" type="password">
                        <span class="password">
                            <span>Password</span>
                        </span>
                    </div>

                    <div class="signbtn d-flex justify-content-between">
                        <button>Sign Up</button>
                        <a href="">Forget Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
